<div class="bootstrap-wrapper">
  <div class="row marginTop">
    <div class="col-md-12">
      <mat-card>
        <h1 class="text-center">Add New Questions to {{ qTitle }}</h1>
        <mat-card-content>
          <form (ngSubmit)="formSubmit()">
            <!-- content-form-field  -->
            <!-- <mat-form-field appearance="outline" class="w100">
              <mat-label>Enter the Question Details Here</mat-label>
              <textarea required
                matInput
                [(ngModel)]="question.content"
                name="content"
                id="content"
                rows="10"
              ></textarea>
            </mat-form-field> -->
                <h1>Enter Questions Details Here</h1>
                <ckeditor
                  [editor]="Editor"
                  data="<h1>Hello, world!</h1>"
                  [(ngModel)]="question.content"
                  name="content"
                ></ckeditor>
            <div class="row marginTop">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label> Option1 </mat-label>
                  <input
                    type="text"
                    required
                    [(ngModel)]="question.option1"
                    name="option1"
                    matInput
                    placeholder="Enter Here"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label> Option2 </mat-label>
                  <input
                    type="text"
                    required
                    [(ngModel)]="question.option2"
                    name="option2"
                    matInput
                    placeholder="Enter Here"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label> Option3 </mat-label>
                  <input
                    type="text"
                    required
                    [(ngModel)]="question.option3"
                    name="question.option3"
                    matInput
                    placeholder="Enter Here"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label> Option4 </mat-label>
                  <input
                    type="text"
                    required
                    [(ngModel)]="question.option4"
                    name="question.option4"
                    matInput
                    placeholder="Enter Here"
                  />
                </mat-form-field>
              </div>
            </div>

            <mat-form-field appearance="fill" class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select required [(ngModel)]="question.answer" name="answer">
                <mat-option *ngIf="question.option1" [value]="question.option1">
                  {{ question.option1 }}
                </mat-option>
                <mat-option *ngIf="question.option2" [value]="question.option2">
                  {{ question.option2 }}
                </mat-option>
                <mat-option *ngIf="question.option3" [value]="question.option3">
                  {{ question.option3 }}
                </mat-option>
                <mat-option *ngIf="question.option4" [value]="question.option4"
                  >{{ question.option4 }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
