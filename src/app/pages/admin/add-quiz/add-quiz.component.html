<mat-card class="marginTop marginDown">
  <h1 class="text-center mat-display -3">Add New Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form (ngSubmit)="addQuiz()">
          <mat-form-field class="w100">
            <mat-label>Title</mat-label>
            <input 
            required
            [(ngModel)]="quizData.title"
              type="text"
              name="title"
              matInput
              placeholder="Enter Title"
            />
          </mat-form-field>
          <mat-form-field class="w100">
            <mat-label>Description</mat-label>
            <textarea
              type="text"
              required
              [(ngModel)]="quizData.description"
              name="description"
              matInput
              placeholder="Enter Quiz Details Here"
            ></textarea>
          </mat-form-field>
          <div class="row marginTop">
            <div class="col-md-6">
              <mat-form-field class="w100">
                <mat-label>Maximum Marks</mat-label>
                <input
                required
                  type="text"
                  [(ngModel)]="quizData.maxMarks"
                  name="Maxmarks"
                  matInput
                  placeholder="Enter Max Marks"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100">
                <mat-label>Number of Questions</mat-label>
                <input
                  type="text"
                  required
                  [(ngModel)]="quizData.numberOfQuestions"
                  name="numberOfQuestions"
                  matInput
                  placeholder="Enter Number Of Questions"
                />
              </mat-form-field>
            </div>
          </div>
          <mat-slide-toggle class="marginTop marginDown" name="active" [(ngModel)]="quizData.active">
            Status [Active/InActive]
          </mat-slide-toggle>
          <mat-form-field class="w100">
            <mat-label>Select Category</mat-label>
            <mat-select name="catgory"  required [(ngModel)]="quizData.category.cid">
              <mat-option *ngFor="let c of categories" [value]="c.cid">
                {{c.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center marginTop">
              <button mat-raised-button color="primary">
                  Add
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr color="primary" style="margin-top: 40px" size="2px"/>
</mat-card>
