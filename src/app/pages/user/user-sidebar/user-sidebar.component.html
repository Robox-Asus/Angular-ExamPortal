<mat-card class="marginTop">
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>home</mat-icon>
      Home
    </button>
    <button mat-list-item *ngFor="let c of category" [routerLink]="'/user-dashboard/'+c.cid">
      <mat-icon mat-list-icon>book</mat-icon>
      {{c.title}}
    </button>
  </mat-action-list>
</mat-card>
