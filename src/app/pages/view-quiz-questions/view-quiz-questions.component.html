<mat-card class="marginTop marginDown">
  <h1 class="text-center">Question : {{ qTitle }}</h1>
  <div class="bootstrap-wrapper">
    <div class="row">

      <div class="col-md-12">
        <div class="container text-center">
          <button mat-raised-button color="primary" [routerLink]="'/admin-dashboard/add-question/'+qId+'/'+qTitle">Add</button>
        </div>
      </div>

      <div class="col-md-12">
        <mat-card *ngFor="let q of question; let i = index" class="marginTop marginDown">
          <mat-card-content>
            <p>
              <b> Q {{ i + 1 }} </b>
              <span class="marginLeft" [innerHTML]="q.content"></span>
            </p>
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6">
                  <p>1) {{ q.option1 }}</p>
                </div>
                <div class="col-md-6">
                  <p>2) {{ q.option2 }}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <p>3) {{ q.option3 }}</p>
                </div>
                <div class="col-md-6">
                  <p>4) {{ q.option4 }}</p>
                </div>
              </div>
              <p><b>Correct Answer : </b>{{ q.answer }}</p>
            </div>
          </mat-card-content>
          <div class="container">
            <button disabled mat-raised-button color="accent">
              Update
            </button>
            <button mat-raised-button color="warn" (click)="deleteQuestion(q.quesId)" class="marginLeft">
              Delete
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</mat-card>
